<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Advisor Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #00b3ff, #9adefe, #06b3b3, #3952e1, #26d0ce);
      background-size: 400% 400%;
      animation: gradientBG 18s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating glowing particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(173, 216, 230, 0.8);
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.7; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Chatbot container */
    .chat-container {
  width: 400px;
  height: 500px; /* fixed overall height */
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
  z-index: 2;
}


    .chat-header {
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .chat-header .status {
      font-size: 12px;
      color: #b3ffe2;
    }

  .chat-body {
  flex: 1;                /* take remaining space */
  padding: 15px;
  overflow-y: auto;        /* enable scroll */
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: rgba(249, 249, 249, 0.7);
  scroll-behavior: smooth;
}


    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .bot-message { background: #f2f0f8; align-self: flex-start; }
    .user-message { background: #1a2980; color: white; align-self: flex-end; }

    .chat-footer {
      border-top: 1px solid #eee;
      padding: 10px;
      display: flex;
      background: rgba(255, 255, 255, 0.85);
    }
    #question {
      flex: 1;
      padding: 10px;
      border-radius: 18px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); filter: brightness(1.2); }
  </style>
</head>
<body>
  <!-- Glowing particles -->
  <div class="particle" style="left: 15%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 35%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 55%; animation-delay: 6s;"></div>
  <div class="particle" style="left: 75%; animation-delay: 9s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 12s;"></div>

  <!-- Chatbot -->
  <div class="chat-container">
    <div class="chat-header">
      <span>ü§ñ Career Guru</span>
      <span class="status">‚óè Online Now</span>
    </div>

    <div class="chat-body" id="chat">
      <div class="bot-message">Hello! I am your Career Advisor chatbot.</div>
    </div>

    <div class="chat-footer">
      <input type="text" id="question" placeholder="Type your reply...">
      <button onclick="askQuestion()">Send</button>
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");

    function appendMessage(message, type) {
      const div = document.createElement("div");
      div.classList.add("message", type === "user" ? "user-message" : "bot-message");
      div.innerText = message;
      chatDiv.appendChild(div);

      // Auto-scroll smoothly to bottom after message is added
      setTimeout(() => {
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }, 100);
    }

    async function askQuestion() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      questionInput.value = "";

      try {
        const response = await fetch("/get_answer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        appendMessage(data.answer, "bot");
      } catch (error) {
        appendMessage("‚ö†Ô∏è Error: Unable to connect to server.", "bot");
      }
    }
  </script>
</body>
</html>
