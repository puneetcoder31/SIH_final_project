<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find Government Colleges Near Me</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      background: #f7faff;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 10px;
    }
    input[type=text], select {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }
    .filter-buttons button:hover {
      background: #1e40af;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .college-card {
      border: 1px solid #e5e7eb;
      padding: 18px;
      margin: 12px 0;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .college-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .college-card h4 {
      margin: 0;
      color: #2563eb;
    }
    .stream-header {
      color: #111827;
      margin-top: 30px;
      font-size: 20px;
      border-left: 5px solid #2563eb;
      padding-left: 10px;
    }
    #map {
      width: 100%;
      height: 450px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <section id="college-directory" style="padding:20px;">
    <h2>Government Colleges Directory</h2>
    <input type="text" id="search" placeholder="üîç Search by college name or city">

    <div class="filter-group">
      <!-- Stream Filter Buttons -->
      <div class="filter-buttons">
        <button onclick="filterByStream('All')">All Streams</button>
        <button onclick="filterByStream('Arts')">Arts</button>
        <button onclick="filterByStream('Commerce')">Commerce</button>
        <button onclick="filterByStream('Science')">Science</button>
      </div>

      <!-- Location Dropdown -->
      <select id="location-filter" onchange="filterByLocation(this.value)">
        <option value="All">All Locations</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Kolkata">Kolkata</option>
      </select>
    </div>

    <div id="college-container"></div>
  </section>

  <section id="location-section" style="padding:20px;">
    <h2>Find Nearby Government Colleges</h2>
    <input type="text" id="location-search" placeholder="üìç Search by college name or city">
    <div id="map"></div>
    <div id="college-list"></div>
  </section>

  <script>
    // --- Sample College Data ---
    const colleges = [
      {name:"Hindu College", location:"Delhi", stream:"Arts", courses:["BA English","BA History"], fees:"‚Çπ15,000‚Äì‚Çπ30,000/year", website:"https://www.hinducollege.ac.in", lat:28.6863, lon:77.2100},
      {name:"Miranda House", location:"Delhi", stream:"Arts", courses:["BA English","BA Psychology"], fees:"‚Çπ20,000‚Äì‚Çπ35,000/year", website:"https://www.mirandahouse.ac.in", lat:28.6914, lon:77.2138},
      {name:"St. Xavier's College", location:"Mumbai", stream:"Arts", courses:["BA Arts"], fees:"‚Çπ25,000‚Äì‚Çπ40,000/year", website:"https://www.xaviers.edu", lat:18.9368, lon:72.8354},

      {name:"Hansraj College", location:"Delhi", stream:"Commerce", courses:["B.Com Hons","B.Com"], fees:"‚Çπ20,000‚Äì‚Çπ35,000/year", website:"https://www.hansrajcollege.ac.in", lat:28.6884, lon:77.2083},
      {name:"SRCC", location:"Delhi", stream:"Commerce", courses:["B.Com Hons","BA Economics"], fees:"‚Çπ25,000‚Äì‚Çπ40,000/year", website:"https://www.srcc.edu", lat:28.6855, lon:77.2106},
      {name:"St. Xavier's College", location:"Kolkata", stream:"Commerce", courses:["B.Com"], fees:"‚Çπ30,000‚Äì‚Çπ45,000/year", website:"https://www.sxccal.edu", lat:22.5686, lon:88.3476},

      {name:"St. Xavier's College", location:"Mumbai", stream:"Science", courses:["B.Sc Physics","B.Sc Chemistry"], fees:"‚Çπ30,000‚Äì‚Çπ50,000/year", website:"https://www.xaviers.edu", lat:18.9368, lon:72.8354},
      {name:"Presidency University", location:"Kolkata", stream:"Science", courses:["B.Sc Physics","B.Sc Biology"], fees:"‚Çπ25,000‚Äì‚Çπ40,000/year", website:"https://www.presiuniv.ac.in", lat:22.5769, lon:88.3629},
      {name:"University of Delhi Colleges", location:"Delhi", stream:"Science", courses:["B.Sc in various specializations"], fees:"‚Çπ20,000‚Äì‚Çπ35,000/year", website:"https://www.du.ac.in", lat:28.6890, lon:77.2140}
    ];

    let currentStream = "All";
    let currentLocation = "All";

    // --- Display Colleges ---
    function displayColleges(list){
      const container = document.getElementById('college-container');
      container.innerHTML = '';
      const streams = ["Arts","Commerce","Science"];
      streams.forEach(stream => {
        const streamColleges = list.filter(c => c.stream === stream);
        if(streamColleges.length > 0){
          const streamHeader = document.createElement('h3');
          streamHeader.textContent = stream + " Stream";
          streamHeader.className = 'stream-header';
          container.appendChild(streamHeader);

          streamColleges.forEach(college => {
            const card = document.createElement('div');
            card.className = 'college-card';
            card.innerHTML = `
              <h4>${college.name}</h4>
              <p><strong>üìç Location:</strong> ${college.location}</p>
              <p><strong>üéì Courses:</strong> ${college.courses.join(', ')}</p>
              <p><strong>üí∞ Fees:</strong> ${college.fees}</p>
              <p><a href="${college.website}" target="_blank">üåê Visit Website</a></p>
            `;
            container.appendChild(card);
          });
        }
      });
    }

    // --- Apply Filters ---
    function applyFilters(){
      let filtered = colleges;

      if(currentStream !== "All"){
        filtered = filtered.filter(c => c.stream === currentStream);
      }

      if(currentLocation !== "All"){
        filtered = filtered.filter(c => c.location === currentLocation);
      }

      displayColleges(filtered);
    }

    function filterByStream(stream){
      currentStream = stream;
      applyFilters();
    }

    function filterByLocation(location){
      currentLocation = location;
      applyFilters();
    }

    // --- Initial Display ---
    displayColleges(colleges);

    // --- Search Functionality (Directory) ---
    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = colleges.filter(c => 
        (c.name.toLowerCase().includes(term) || c.location.toLowerCase().includes(term)) &&
        (currentStream === "All" || c.stream === currentStream) &&
        (currentLocation === "All" || c.location === currentLocation)
      );
      displayColleges(filtered);
    });

    // --- Google Maps Integration ---
    function initMap(){
      const map = new google.maps.Map(document.getElementById('map'), {zoom:5, center:{lat:22.9734, lng:78.6569}});
      colleges.forEach(college => {
        const marker = new google.maps.Marker({position:{lat:college.lat, lng:college.lon}, map:map, title:college.name});
        const infowindow = new google.maps.InfoWindow({content:`<strong>${college.name}</strong><br>${college.location}`});
        marker.addListener('click', () => {infowindow.open(map, marker);});
      });
    }

    window.initMap = initMap;
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
